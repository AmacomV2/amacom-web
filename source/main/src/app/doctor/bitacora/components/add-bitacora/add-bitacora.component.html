<section class="content">
  <div class="content-block">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <a
              mat-mini-fab
              (click)="volver()"
              matTooltip="Volver"
              class="btn bg-purple btn-lg btn-block waves-effect"
              ><mat-icon>keyboard_return</mat-icon></a
            >
            <h1><strong>Adicionar Bitacora</strong></h1>
          </div>
          <div class="header">
            <h6>En esta pantalla podrás adicionar bitacoras</h6>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Título</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="form.get('name')?.hasError('required')">
                      El título es requerido
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="fill"
                  >
                    <mat-label>Descripción</mat-label>
                    <textarea
                      matInput
                      formControlName="description"
                      required
                    ></textarea>
                    <mat-error
                      *ngIf="form.get('description')?.hasError('required')"
                    >
                      La descripción es requerida
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Fecha</mat-label>
                    <input
                      matInput
                      [matDatepicker]="picker"
                      formControlName="createdAt"
                      required
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button
                    class="btn-space"
                    [disabled]="!form.valid"
                    mat-raised-button
                    color="primary"
                  >
                    Crear
                  </button>
                  <button
                    type="button"
                    mat-raised-button
                    color="warn"
                    (click)="cancelar()"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
