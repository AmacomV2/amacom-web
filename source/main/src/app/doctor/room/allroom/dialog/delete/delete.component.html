<div class="container">
  <h2 mat-dialog-title>¿Está seguro de eliminar la situación?</h2>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"><strong>Tema: </strong> </span>{{data.tema}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"><strong>Situación: </strong></span>{{ data.descripcion }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"><strong>Grado de afectación: </strong></span>{{data.gradoAfectacion}}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"><strong>Fecha de creación: </strong></span>{{data.date}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Eliminar
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
