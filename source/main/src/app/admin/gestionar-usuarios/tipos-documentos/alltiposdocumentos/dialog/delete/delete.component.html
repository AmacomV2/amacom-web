<div class="container">
  <h2 mat-dialog-title>¿Está seguro de eliminar el tipo de documento?</h2>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"><strong>Nombre: </strong> </span>{{data.tipo}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"><strong>Código: </strong> </span>{{data.codigo}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"><strong>Fecha: </strong></span>{{ data.date }}</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Eliminar
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
