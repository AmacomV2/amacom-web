<div class="container">
  <h2 mat-dialog-title>¿Está seguro de eliminar el genero?</h2>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p>
          <span class="font-weight-bold"><strong>Genero: </strong> </span
          >{{ row.name }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"><strong>Fecha: </strong></span
          >{{ row.updatedAt }}
        </p>
      </li>
    </ul>
  </div>
</div>
