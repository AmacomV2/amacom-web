<form class="register-form m-4" [formGroup]="form" (ngSubmit)="(submit)">
  <div class="row">
    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
          >add_alert</mat-icon
        >
        <input matInput formControlName="name" required />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type" required>
          <mat-option [value]="'MOTHER'"> Madre </mat-option>
          <mat-option [value]="'BABY'"> Bebe </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado')?.hasError('required')">
          El tipo es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="action === 'edit'">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status" required>
          <mat-option [value]="true"> Activo </mat-option>
          <mat-option [value]="false"> Inactivo </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado')?.hasError('required')">
          El estado es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
          El código es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </div>
