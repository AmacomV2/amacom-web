<div class="container">
  <h2 mat-dialog-title>¿Está seguro de eliminar la persona?</h2>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"><strong>Nombre de usuario: </strong> </span>{{data.nombreUsuario}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"><strong>Correo electrónico: </strong></span>{{ data.correo }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"><strong>Rol: </strong></span>{{data.rol}}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"><strong>Estado: </strong></span>{{data.estado}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Eliminar
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
