<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="itemStockListForm" (ngSubmit)="submit">
      <div class="row" *ngIf="bandera!=true">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName="i_name" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>title</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('i_name')?.hasError('required')">
              El título es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" matInput formControlName="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="itemStockListForm.get('date')?.hasError('required')">
              Por favor selecciona una fecha
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="bandera!=true">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input class="flexible-input" matInput formControlName="descripcion" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>description</mat-icon>
            <mat-error *ngIf="itemStockListForm.get('descripcion')?.hasError('required')">
              La descripción es requerida
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="bandera==true">
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2"> Título
          <strong id="fechaCreacion">{{itemStockList.i_name}}</strong>
        </div>
      </div>
      <div class="row" *ngIf="bandera==true">
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2"> Descripción
          <strong id="fechaCreacion">{{itemStockList.descripcion}}</strong>
        </div>
      </div>
      <div class="row" *ngIf="bandera==true">
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 mb-2"> Fecha de creación
          <strong id="fechaCreacion">{{itemStockList.date}}</strong>
        </div>
      </div>
      <div class="row" *ngIf="bandera!=true">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!itemStockListForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Guardar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
