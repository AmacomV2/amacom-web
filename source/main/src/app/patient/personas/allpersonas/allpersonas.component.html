<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Listado de personas'" [items]="['Personas']" [active_item]="'Listado de personas'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h1><strong>PERSONAS</strong></h1>
          </div>
          <div class="header">
            <h6>En esta pantalla podrás visualizar las personas</h6>
          </div>
          <div class="materialTableHeader">
            <div class="col-xl-4 col-sm-12 col-md-12 col-lg-12">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Nombre de usuario</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar usuario" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="col-xl-3 col-sm-12 col-md-12 col-lg-12">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Rol</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar rol" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="col-xl-3 col-sm-12 col-md-12 col-lg-12">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Estado</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar estado" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="card">
                <div class="header">
                  <h2>Lista de personas</h2>
                </div>
                <div class="tableBody">
                  <div class="table-responsive">
                    <table class="table display product-overview mb-30" id="support_table">
                      <thead>
                        <tr>
                          <th class="text-center">No</th>
                          <th class="text-left">Nombre</th>
                          <th class="text-left">Apellido</th>
                          <th class="text-left">Genero</th>
                          <th class="text-center">Estado</th>
                          <th class="text-center">Última actualización</th>
                          <th class="text-center">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of listaPersonas; let i = index">




                          <td class="text-center" id="{{i+'n'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                            {{data.id}}</td>
                            <td class="text-left" id="{{i+'n'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                              {{data.nombre}}</td>
                          <td class="text-left" id="{{i+'f'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                            {{data.apellido}}</td>
                            <td class="text-left" id="{{i+'f'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                              {{data.genero}}</td>
                          <td class="text-center" id="{{i+'t'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                              <div *ngIf="data.estado === 'Activo'" class="badge col-green">{{data.estado}}</div>
                              <div *ngIf="data.estado === 'Inactivo'" class="badge col-orange">{{data.estado}}</div>
                          </td>
                            <td class="text-center" id="{{i+'t'}}" *ngIf="i+1 >= indicePrimerItem && i < indiceUltimoItem">
                              {{data.date}}</td>
                          <td class="text-center">
                            <button mat-icon-button class="tbl-action-btn" (click)="$event.stopPropagation()"
                              (click)="search(data)">
                              <app-feather-icons [icon]="'search'" [class]="'tbl-fav-edit'"></app-feather-icons>
                            </button>
                            <button mat-icon-button (click)="$event.stopPropagation()" (click)="editCall(data)"
                              class="tbl-action-btn">
                              <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                            </button>
                            <button mat-icon-button class="tbl-action-btn" (click)="$event.stopPropagation()"
                              (click)="deleteItem(data)">
                              <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                            </button>
                          </td>

                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
  </div>
</section>
